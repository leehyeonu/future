<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>영어 단어 학습</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  input[type="search"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    font-size: 16px;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background: #f0f0f0;
    margin-bottom: 8px;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
  }
  .flashcard {
    margin-top: 25px;
    padding: 25px;
    background: #007bff;
    color: white;
    font-size: 24px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }
  .meaning {
    margin-top: 10px;
    font-size: 18px;
    color: #f8f9fa;
  }
</style>
</head>
<body>

<h1>영어 단어 학습</h1>
<input type="search" id="searchInput" placeholder="단어 검색..." />

<ul id="wordList"></ul>

<div class="flashcard" id="flashcard" tabindex="0">
  클릭하거나 스페이스바를 눌러 뒤집기
  <div class="meaning" id="flashMeaning" style="display:none;"></div>
</div>

<script>
  const words = [
    { id: 1, word: "apple", meaning: "사과" },
    { id: 2, word: "book", meaning: "책" },
    { id: 3, word: "cat", meaning: "고양이" },
    { id: 4, word: "dog", meaning: "개" },
    { id: 5, word: "elephant", meaning: "코끼리" }
  ];

  const wordList = document.getElementById("wordList");
  const searchInput = document.getElementById("searchInput");
  const flashcard = document.getElementById("flashcard");
  const flashMeaning = document.getElementById("flashMeaning");

  let filteredWords = words;
  let currentFlashIndex = 0;
  let isFlipped = false;

  function renderWordList() {
    wordList.innerHTML = "";
    filteredWords.forEach(({word, meaning}) => {
      const li = document.createElement("li");
      li.textContent = word;
      li.title = meaning;
      li.onclick = () => {
        currentFlashIndex = words.findIndex(w => w.word === word);
        showFlashcard(currentFlashIndex);
      };
      wordList.appendChild(li);
    });
  }

  function showFlashcard(index) {
    isFlipped = false;
    flashcard.textContent = words[index].word;
    flashMeaning.style.display = "none";
  }

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.trim().toLowerCase();
    filteredWords = words.filter(w => w.word.includes(query));
    renderWordList();
  });

  flashcard.addEventListener("click", () => {
    if (isFlipped) {
      flashcard.textContent = words[currentFlashIndex].word;
      flashMeaning.style.display = "none";
      isFlipped = false;
    } else {
      flashcard.textContent = words[currentFlashIndex].word;
      flashMeaning.style.display = "block";
      flashMeaning.textContent = words[currentFlashIndex].meaning;
      isFlipped = true;
    }
  });

  flashcard.addEventListener("keydown", (e) => {
    if (e.code === "Space" || e.key === " ") {
      e.preventDefault();
      flashcard.click();
    }
  });

  // 초기 렌더링
  renderWordList();
  showFlashcard(0);
</script>

</body>
</html>
